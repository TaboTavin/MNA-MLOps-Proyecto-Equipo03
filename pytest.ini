[pytest]
# Configuración de pytest para MNA-MLOps-Proyecto-Equipo03

# Directorio donde buscar tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts =
    # Mostrar resumen de todos los tipos de resultados
    -ra
    # Mostrar warnings
    --strict-markers
    # Mostrar output local en traceback
    --tb=short
    # Deshabilitar captura de output para ver prints
    # -s
    # Verbose mode
    -v
    # Mostrar duración de tests más lentos
    --durations=10

# Markers personalizados
markers =
    unit: Pruebas unitarias rápidas
    integration: Pruebas de integración
    e2e: Pruebas end-to-end
    slow: Pruebas que toman más de 5 segundos
    mlflow: Pruebas que requieren MLflow

# Paths a ignorar
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    mlruns
    htmlcov
    .pytest_cache

# Configuración de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Mínimo nivel de log
log_cli = false
log_cli_level = INFO

# Configuración de cobertura (si se usa pytest-cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
